<md-card>
  <md-card-content>
    <section>
      <!-- Progres bar -->
      <md-progress-bar
          class="example-margin"
          md-mode="determinate"
          [value]="progres">
      </md-progress-bar>
    </section>
    <button md-button routerLink="/request" routerLinkActive="primary" [class.focus]="progres>1">Period</button>
    <button md-button routerLink="/personal" routerLinkActive="primary" [class.focus]="progres>40">Info</button>
    <button md-button routerLink="/confirm" routerLinkActive="primary" [class.focus]="progres>70">Confirm</button>
  </md-card-content>
</md-card>
